name: FPL Update on PR

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting with black
        run: uv run black --check .

      - name: Run tests
        run: uv run pytest -vv --cov=src --cov-report=term-missing


    